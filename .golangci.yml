linters:
  enable:
    - gofmt
    - govet
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - gosec
    - errcheck
    - goconst
    - godot
    - misspell
    - gocritic
    - revive
    - stylecheck
    - unconvert
    - goimports
    - bodyclose
    - prealloc
    - exportloopref
  disable:
    - exhaustivestruct
    - scopelint
    - wsl
