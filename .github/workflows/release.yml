name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag.outputs.version }}
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Determine version from commits
        id: tag
        run: |
          chmod +x scripts/tag-release.sh
          VERSION=$(bash scripts/tag-release.sh main 2>&1 | grep "Next version:" | awk '{print $3}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Determined version: $VERSION"

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: version
    if: needs.version.outputs.version != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          install-only: true

      - name: Run GoReleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}
        run: |
          goreleaser release \
            --clean \
            --release-notes <(git log --pretty=format:"- %s" "$(git describe --tags --abbrev=0)"..HEAD) || true

  create-tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    needs: [version, release]
    if: needs.version.outputs.version != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ needs.version.outputs.tag }}" -m "Release ${{ needs.version.outputs.tag }}"
          git push origin "${{ needs.version.outputs.tag }}"

  update-changelog:
    name: Update CHANGELOG
    runs-on: ubuntu-latest
    needs: [version, release, create-tag]
    if: needs.version.outputs.version != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG.md
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 || echo "v0.0.0")
          TAG=${{ needs.version.outputs.tag }}
          VERSION=${{ needs.version.outputs.version }}
          DATE=$(date +%Y-%m-%d)

          # Generate release notes
          cat > release_notes.tmp << EOF

          ## [${VERSION}] - ${DATE}

          ### Added
          $(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD | grep "^- feat:" || echo "")

          ### Fixed
          $(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD | grep "^- fix:" || echo "")

          ### Performance
          $(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD | grep "^- perf:" || echo "")

          ### Changed
          $(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD | grep "^- refactor:" || echo "")

          ### Security
          $(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD | grep "^- security:" || echo "N/A")
          EOF

          # Insert into CHANGELOG.md after the "## [Unreleased]" header
          sed -i.bak "/## \[Unreleased\]/r release_notes.tmp" CHANGELOG.md
          rm release_notes.tmp CHANGELOG.md.bak

      - name: Commit CHANGELOG update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore(release): update CHANGELOG for ${{ needs.version.outputs.tag }} [skip ci]"
          git push origin main
