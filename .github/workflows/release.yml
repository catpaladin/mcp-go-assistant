name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: |
          npm install -g \
            semantic-release@24 \
            @semantic-release/git@10 \
            @semantic-release/changelog@6 \
            @semantic-release/commit-analyzer@12 \
            @semantic-release/release-notes-generator@13 \
            @semantic-release/github@10

      - name: Verify Go module
        run: |
          go version
          go mod download
          go mod verify

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          semantic-release \
            --branches main \
            --no-ci \
            --debug

  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $TAG"

      - name: Get release info
        id: get_release
        run: |
          RELEASE_INFO=$(gh release view "$TAG" --json name,body,createdAt,url,tagName --jq '{name: .name, body: .body, createdAt: .createdAt, url: .url, tagName: .tagName}')
          echo "release_info=$RELEASE_INFO" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on commit
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/commits/${{ github.sha }}/comments \
            -f body="âœ… Release created: ${{ steps.get_release.outputs.release_info }}" \
            || echo "Failed to comment on commit (may already have a comment)"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
